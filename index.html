<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Tracing</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid black;"></canvas>
    <div>Number of Entries: <span id="entryCount">0</span></div>
    <button onclick="saveTracing()">Save</button>
    <button onclick="playbackTracings()">Play Time Lapse</button>
    <button onclick="resetExercise()">Reset</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const entryCountElement = document.getElementById('entryCount');

        const originalLine = { start: { x: 100, y: 250 }, end: { x: 400, y: 250 } };
        const tracings = [];
        let currentTracing = [];
        let isDrawing = false;

        function drawLine(start, end) {
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(end.x, end.y);
            ctx.stroke();
        }

        function saveTracing() {
            if (currentTracing.length === 0) return; // Check if there's any tracing to save

            tracings.push(currentTracing);
            
            // Clear the canvas and redraw only the latest tracing
            clearCanvas();
            for (let point of currentTracing) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Update entry count
            entryCountElement.textContent = tracings.length;

            currentTracing = [];
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function playbackTracings() {
            let index = 0;
            clearCanvas();

            function drawNextTracing() {
                if (index < tracings.length) {
                    clearCanvas();
                    for (let point of tracings[index]) {
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    index++;
                    setTimeout(drawNextTracing, 500);
                }
            }

            drawNextTracing();
        }

        function resetExercise() {
            tracings.length = 0; // Clear all tracings
            currentTracing = [];
            clearCanvas();
            drawLine(originalLine.start, originalLine.end); // Draw the original line again
            entryCountElement.textContent = 0;
        }

        // Initialize original line on canvas for the first user only
        if (tracings.length === 0) {
            drawLine(originalLine.start, originalLine.end);
        }

        // Canvas event listeners
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            currentTracing.push({ x: e.offsetX, y: e.offsetY });
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2);
                ctx.fill();
                currentTracing.push({ x: e.offsetX, y: e.offsetY });
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
    </script>
</body>

</html>
